<div *ngFor="let answer of dataService.questions">
    <h1>Q. - {{answer?.title}}</h1>
    <p *ngIf="answer?.inputType === 'text'">Ans. - {{answer?.answer}}</p>
    <p *ngIf="answer?.inputType === 'checkbox'">
        Ans. - <label class="answer" *ngFor="let ans of answer.checkboxOption;let ind=index;">{{ans.value ? ans.name : ''}}</label>
    </p>
</div>
<div>
    <a routerLink="/">Back to Form Builder.</a>
</div>
